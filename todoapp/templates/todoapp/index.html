<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Todo Web App</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
        <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
    </head>

    <body>
        <div style="margin-top: 20px;" class="ui container">
            <h1 class="ui center aligned header">ToDo Web App</h1>

            <form class="ui form" action="{% url 'add' %}" method="post">
                {% csrf_token %}    
                <div class="field">
                    <label>ToDo title</label>
                    <input type="text" name="title" placeholder="Enter ToDo title...">
                    <br>
                </div>
                <button class="ui blue button" type="submit">Add</button>
            </form>

            <br/><hr>

            {% for todo in todos %} 
            <div class="ui segment">
                <p class="ui big header">{{ todo.id }} | {{ todo.title }}</p>

                {% if todo.is_complete == False %}
                <span class="ui gray label">Not complete</span>
                {% else %}
                <span class="ui green label">Complete</span>
                {% endif %}
                <br/><br/>

                <a class="ui blue button" href="{% url 'update' todo.id %}">Update</a>
                <a class="ui red button" href="{% url 'delete' todo.id %}">Delete</a>

            </div>
            {% endfor %}

        </div>


    </body>

</html>
